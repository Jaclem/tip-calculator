<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  
  <title>Tip calculator app</title>

</head>

  <h1 class="app-name">Spli <br> tter</h1>

  <div class="main-content">

    
    <form>
      <div class="input-flex">
        <label for="bill">Bill</label>
        <div id="error-msg" class="error">Can't be zero</div>
      </div>

      <input type="number" step="0.01" id="bill" name="bill" placeholder="0">
    </form>

    <h1>Select Tip %</h1>
    <ul>
      <li><button id="5" class="buttons">5%</button></li>
      <li><button id="10" class="buttons">10%</button></li>
      <li><button id="15" class="buttons">15%</button></li>
      <li><button id="25" class="buttons">25%</button></li>
      <li><button id="50" class="buttons">50%</button></li>
      <li><input type="number" id="custom" name="custom" placeholder="Custom"></li>
    </ul>
    
    
    <form>

      <div class="input-flex">
        <label for="number-of-people">Number of People</label>
        <div id="error-msg-ppl" class="error-ppl">Can't be zero</div>
      </div>

      <input type="number" id="number-of-people" name="number-of-people" placeholder="0">
    </form>
    

    <div class="tip-blk">

      <div class="total" id="tip-amount">$0.00</div>

      <div class="tip-col">
        <h1>Tip Amount</h1>
        <p>/ person</p>
      </div>

      <div class="total" id="tip-total">$0.00</div>

      <div class="total-col">
        <h1>Total</h1>
        <p>/ person</p>
      </div>

      <a href=# id="reset" class="reset">Reset</a>
    </div>
  </div>

  <script src="javascript/app.js"></script>
</body>
</html>
