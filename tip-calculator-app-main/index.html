<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  
  <title>Tip calculator app</title>

</head>

  <h1 class="app-name">Spli <br> tter</h1>

  <div class="main-content">

    <form>
      <label for="bill">Bill</label><br>
      <input type="number" step="0.01" id="bill" name="bill" placeholder="0">
    </form>

    <h1>Select Tip %</h1>
    <ul>
      <li><a href="#" id="5">5%</a></li>
      <li><a href="#" id="10">10%</a></li>
      <li><a href="#" id="15">15%</a></li>
      <li><a href="#" id="25">25%</a></li>
      <li><a href="#" id="50">50%</a></li>
      <li><input type="number" id="custom" name="custom" placeholder="Custom"></li>
    </ul>
    
    <form>
      <label for="number-of-people">Number of People</label><br>
      <input type="number" id="number-of-people" name="number-of-people" placeholder="0">
    </form>
    

    <div class="tip-blk">

      <div class="total">$0.00</div>

      <div class="tip-col">
        <h1>Tip Amount</h1>
        <p>/ person</p>
      </div>

      <div class="total">$0.00</div>

      <div class="total-col">
        <h1>Total</h1>
        <p>/ person</p>
      </div>

      <a href=# id="reset">Reset</a>
    </div>
  </div>

  <script src="javascript/app.js"></script>
</body>
</html>
