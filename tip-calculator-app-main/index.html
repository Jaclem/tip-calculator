<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  
  <title>Tip calculator app</title>

</head>

  <h1 class="app-name">Spli <br> tter</h1>

  <div class="main-content">

    <form>
      <label for="bill">Bill</label><br>
      <input type="number" id="bill" name="bill">
    </form>

    <h1>Select Tip %</h1>
    <ul>
      <li><a href="#">5%</a></li>
      <li><a href="#">10%</a></li>
      <li><a href="#">15%</a></li>
      <li><a href="#">25%</a></li>
      <li><a href="#">50%</a></li>
      <li><input type="number" id="custom" name="custom" placeholder="Custom"></li>
    </ul>
    
    <form>
      <label for="number-of-people">Number of People</label><br>
      <input type="number" id="number-of-people" name="number-of-people">
    </form>
    

    <div class="tip-blk">
      <h1>Tip Amount</h1>
      <p>/ person</p>

      <h1>Total</h1>
      <p>/ person</p>

      <a href=#>Reset</a>
    </div>
  </div>

</body>
</html>
